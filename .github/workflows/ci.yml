name: Node.js CI/CD (Firebase via service account)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run build

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install firebase-tools
        run: npm install -g firebase-tools

      - name: Authenticate with GCP service account
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.FIREBASE_APP_HOSTING_SERVICE_ACCOUNT }}

      - name: Show files & locate firebase.json (debug)
        run: |
          pwd
          ls -la
          find . -maxdepth 3 -type f -name firebase.json -print || true

      - name: Deploy to Firebase Hosting
        env:
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          # if firebase.json lives in a subfolder, cd there or update working-directory
          if [ -f firebase.json ]; then
            firebase deploy --only hosting --project "$PROJECT_ID"
          elif [ -f client/firebase.json ]; then
            cd client
            firebase deploy --only hosting --project "$PROJECT_ID"
          else
            echo "ERROR: firebase.json not found. Aborting."
            exit 1
          fi
