
name: Node.js CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run linter
      run: next lint

    - name: Run build
      run: npm run build
      
  deploy:
    # This job only runs for pushes to the main branch, not for pull requests
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Firebase App Hosting
        uses: FirebaseExtended/apphosting-actions-setup@v0
        with:
          # This is the service account key for your Firebase project.
          # You will need to create a service account in the Google Cloud Console,
          # generate a JSON key, and add it as a secret named 
          # FIREBASE_APP_HOSTING_SERVICE_ACCOUNT in your GitHub repository settings.
          service_account: ${{ secrets.FIREBASE_APP_HOSTING_SERVICE_ACCOUNT }}
          
          # This is your Firebase Project ID.
          # Add it as a secret named FIREBASE_PROJECT_ID in your GitHub repository settings.
          project_id: ${{ secrets.FIREBASE_PROJECT_ID }}
